global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: "codelab-monitor"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: "lightmin client applications"

    scrape_interval: 10s
    metrics_path: /address-migrator/actuator/prometheus
    static_configs:
      - targets:
          [
            "host.docker.internal:9009",
            "host.docker.internal:9010"
          ]
  - job_name: "lightmin server"

    scrape_interval: 10s
    metrics_path: /server/actuator/prometheus
    static_configs:
      - targets:
          [
            "host.docker.internal:50100"
          ]
