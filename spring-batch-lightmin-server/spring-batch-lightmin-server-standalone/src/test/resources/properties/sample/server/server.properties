spring.application.name=lightmin-server
server.port=50100
spring.mvc.servlet.path=/server
spring.batch.lightmin.server.url=http://localhost:50100
spring.batch.lightmin.server.discovery-enabled=true
spring.batch.lightmin.server.event-Repository-size=25
spring.batch.lightmin.server.use-x-forwarded-headers=false
spring.cloud.consul.discovery.instance-id=${spring.application.name}
spring.cloud.consul.discovery.tags=server.context-path=/server